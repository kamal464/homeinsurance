<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Home Insurance Holders</h1>
        <button id="create-button" class="btn btn-primary mt-3">Create</button> <!-- Add Create button -->
        <table class="table">
            <thead>
                <tr>
                    <th>Policy Holder's Name</th>
                    <th>Property Address</th>
                    <th>Coverage Type</th>
                    <th>Premium Amount</th>
                    <th>Filename</th>
                    <th>House Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="home-insurance-list"></tbody>
        </table>
    </div>

    <script src="./js/homepage.js"></script>
</body>
</html>
