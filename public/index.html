<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body { background-color: beige; } 
        h1, h2, h3, h4, h5, h6 { color: green; text-align: center; }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="login-form" class="mb-4">
                    <h2>Login</h2>
                    <div class="mb-3">
                        <label for="login-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="login-email" required>
                    </div>
                    <div class="mb-3">
                        <label for="login-password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="login-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <button type="button" class="btn btn-link" id="show-signup">Sign Up</button>
                </form>
                <form id="signup-form" class="mb-4" style="display: none;"> <!-- Initially hidden -->
                    <h2>Signup</h2> <!-- Signup heading -->
                    <div class="mb-3">
                        <label for="signup-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="signup-email" required>
                    </div>
                    <div class="mb-3">
                        <label for="signup-password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="signup-password" required>
                    </div>
                    <div class="mb-3">
                        <label for="signup-name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="signup-name" required>
                    </div>
                    <button type="submit" class="btn btn-success">Sign Up</button>
                    <button type="button" class="btn btn-link" id="show-login">Login</button> <!-- Add login button -->
                </form>
            </div>
        </div>
    </div>
</body>
</html>
